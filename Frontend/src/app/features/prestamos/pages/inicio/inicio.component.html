<mat-grid-list [cols]="isMobile() ? '1' : '4'" rowHeight="200px" gutterSize="40px">
  @for(categoria of categorias(); track categoria.categoria_id){
    <mat-grid-tile>
      <mat-card class="categoria-container mat-elevation-z1">
        <div class="categoria-img">
          <mat-icon>{{categoria.icon}}</mat-icon>
        </div>
        <div class="categoria-content">
          <mat-card-title>{{categoria.nombre}}</mat-card-title>
          <button mat-flat-button (click)="onPrestar(categoria.nombre)">Prestar</button>
          <button mat-flat-button>Devolver</button>
        </div>
      </mat-card>
    </mat-grid-tile>
  }
</mat-grid-list>
