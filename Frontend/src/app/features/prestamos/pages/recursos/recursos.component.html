<div class="header-container mat-elevation-z2">
  <mat-card>
    <div class="header-left">
      <mat-icon>computer</mat-icon>
      <mat-card-title>{{categoria().nombre}}</mat-card-title>
    </div>
    <div class="header-right">
    </div>
  </mat-card>
</div>

<div class="table-container">
  <table mat-table [dataSource]="recursosList()" class="mat-elevation-z3">

    <ng-container matColumnDef="icci_id">
      <th mat-header-cell *matHeaderCellDef> icci_id </th>
      <td mat-cell *matCellDef="let element"> {{element.icci_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>
  
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>
  
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>
      
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acccion</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button (click)="onPrestar(element.icci_id)">Prestar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>   
</div>
