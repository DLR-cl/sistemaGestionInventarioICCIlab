<div class="header-container mat-elevation-z2">
  <mat-card>
    <div class="header-left">
      <mat-icon>computer</mat-icon>
      <mat-card-title>Recursos</mat-card-title>
    </div>
    <div class="header-right">
      <button mat-flat-button (click)="openDialogCrear()">Agregar Recurso</button>
    </div>
  </mat-card>
</div>

<div class="table-container">
  <table mat-table [dataSource]="recursoData()" class="mat-elevation-z3">

    <ng-container matColumnDef="recurso_id">
      <th mat-header-cell *matHeaderCellDef> Recurso_id </th>
      <td mat-cell *matCellDef="let element"> {{element.recurso_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>
  
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>
  
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_ingreso">
      <th mat-header-cell *matHeaderCellDef>Fecha Ingreso</th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_ingreso | date:'dd/MM/yyyy - HH:mm:ss'}} </td>
    </ng-container>
      
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"
      class="state" 
      [class.isActive]="element.estado === 'Activo'"
      [class.isInactive]="element.estado === 'Inactivo'"
      ><div class="border-state">
        {{element.estado}} 
      </div></td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Accciones   </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="btn-view" >
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button class="btn-edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="btn-delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>   
</div>
