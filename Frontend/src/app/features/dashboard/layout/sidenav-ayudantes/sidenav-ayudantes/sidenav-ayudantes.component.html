<mat-nav-list>
  <a
    mat-list-item
    [routerLink]="''"
    [routerLinkActiveOptions]="{ exact: true }"
    routerLinkActive="selected-menu-item"
    #inicioRla="routerLinkActive"
    [activated]="inicioRla.isActive"
  >
    <mat-icon matListItemIcon>dashboard</mat-icon>
    <span matListItemTitle>Inicio</span>
  </a>
  <a
    mat-list-item
    [routerLink]="'/gestion'"
    routerLinkActive="selected-menu-item"
    #gestionRla="routerLinkActive"
    [activated]="gestionRla.isActive"
  >
    <mat-icon matListItemIcon>cached</mat-icon>
    <span matListItemTitle>Gestion</span>
  </a>
  <a
    mat-list-item
    [routerLink]="'/inventario'"
    routerLinkActive="selected-menu-item"
    #inventarioRla="routerLinkActive"
    [activated]="inventarioRla.isActive"
  >
    <mat-icon matListItemIcon>inventory</mat-icon>
    <span matListItemTitle>Inventario</span>
  </a>
  <a
    mat-list-item
    [routerLink]="'/advertencias'"
    routerLinkActive="selected-menu-item"
    #reportesRla="routerLinkActive"
    [activated]="reportesRla.isActive"
  >
    <mat-icon matListItemIcon>report</mat-icon>
    <span matListItemTitle>Advertencias</span>
  </a>
  <a
    mat-list-item
    [routerLink]="'/ayudantes'"
    routerLinkActive="selected-menu-item"
    #ayudantesRla="routerLinkActive"
    [activated]="ayudantesRla.isActive"
  >
    <mat-icon matListItemIcon>supervisor_account</mat-icon>
    <span matListItemTitle>Ayudantes</span>
  </a>
</mat-nav-list>
