<mat-toolbar>
  @if(!isMobile()){
    <div class="toolbar-logo" [style.width]="sideNavWidth()" [class.logo-collapsed]="collapsed()">
      <img src="assets/logo-width-dark.png" alt="no se econtro">
    </div>
  }
  <div class="toolbar-container" [class.in-light-theme]="!isMobile()">
    <div class="nav-content-left">
      <button mat-icon-button (click)="collapsed.set(!collapsed())"><mat-icon>menu</mat-icon></button>
      <p>Pa√±ol</p><p [style.color]="'#5271FF'">LAB</p>
    </div>
    <div class="nav-content-right">
      @if(isMobile()){
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="in-light-theme">
          <button mat-menu-item>Logout</button>
          <button mat-menu-item>Perfil</button>
        </mat-menu>
      }@else {
        <p>eduardo.apata.tito&#64;alumnos.uta.cl</p>
        <span>|</span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="in-light-theme">
          <button mat-menu-item>Logout</button>
          <button mat-menu-item>Perfil</button>
        </mat-menu>
      }
    </div>
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav opened [mode]="modeSideNav()" [style.width]="sideNavWidth()">
    <div class="sidenav-header">
      <img [style.width]="profilePicture()" [style.height]="profilePicture()" src="" alt="">
      <div class="sidenav-header-text" [class.sidenav-hide-header-text]="collapsed()">
        <h2>Eduardo Apata</h2>
        <p>Ayudante</p>
      </div>
    </div>
    <app-sidenav-ayudantes></app-sidenav-ayudantes>
  </mat-sidenav>
  <mat-sidenav-content class="in-light-theme" [style.margin-left]="contentWidth()">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
